<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhanaRhythms - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h2>GhanaRhythms</h2>
            <p>Access the traditional music archive</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
          
             <button type="submit" class="login-btn">Log In</button>
           
            
            <div class="demo-link">
                <p>No account? <a href="#" id="demoLink">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (email === '' || password === '') {
                alert('Please enter both email and password');
                return;
            }
            
            // Store login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            
            // Redirect to main page
            window.location.href = 'sts work.html';
        });
        
        // Demo credentials
        document.getElementById('demoLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('email').value = 'user@example.com';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
